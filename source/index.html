<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lifetour</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="fonts/Montserrat-Regular.woff2" rel="preload" as="font">

  <link href="fonts/Montserrat-ExtraBold.woff2" rel="preload" as="font">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__logo">
        <svg width="62" height="62" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0)">

          <defs>
          <clipPath id="clip0">
          <rect width="61.8683" height="61.8683" fill="white"/>
          </clipPath>
          </defs>
        </svg>
        </div>
        <div class="header__info">
          <p>Lifetour</p>
          <span>Организация походов в горы</span>
        </div>
      <nav class="main-nav">
        <ul>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Туры</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Обучение</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">О нас</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Отзывы</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Фотографии</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="header__phone">
        <a class="header__link" href="tel:88007253232">
          <p>8 800 725 32 32</p>
        </a>
      </div>
    </div>
    <section class="general">
      <div class="general__inner">
        <h1>Походы в горы России</h1>
        <div class="general__slogan">
          <p>Профессионально организовываем экскурсии на самые красивые вершины страны</p>
        </div>
        <button type="button" class="button button--info" aria-label="Выбрать экскурсию">Выбрать экскурсию</button>
      </div>
      <div class="social">
        <h3 class="visually-hidden">Мы в социальных сетях</h3>
        <ul>
          <li class="social__item">
            <a class="social__link social__link--vk" href="#" aria-label="Lifetour в VK">
              <svg width="27" height="26" class="social-icon">
                <use xlink:href="#fb"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" aria-label="Lifetour в Фейсбуке">
              <svg width="27" height="26" class="social-icon">
                <use xlink:href="#ok"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#" aria-label="Lifetour в Instagram">
              <svg width="27" height="26" class="social-icon">
                <use xlink:href="#vk"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </section>
